<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Rubik:wght@400;500;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style5.css">
	<title>Регистрация</title>
</head>
<body>
	<header>
		<div class="header">
			<div class="testyroom-title">Тестирум</div>
			<div class="reg-login">
				<div class="registration">
					<a href="">Регистрация</a>
				</div>
				<div class="log-in">
					<a href="">Вход</a>
				</div>
			</div>
		</div>
	</header>

	<div class="main">
		<div class="main-div">
			<div class="registration-fields">
				<div class="registration-tile">Регистрация</div>
				<div class="first-last-name-div">
					<div class="first-last-name-title title-input-mg">ФИО</div>
					<input type="text" id="input">
				</div>
				<div class="mail-div">
					<div class="mail-title title-input-mg">Почта</div>
					<input type="text" id="input">
				</div>
				<div class="password-div">
					<div class="password-title title-input-mg">Пароль</div>
					<input type="text" id="input">
				</div>
				<div class="teacher-student-checkboxes">
					<div class="checkbox">
						<button class="checkbox-btn"></button>
						<div>Преподаватель</div>
					</div>
					<div class="checkbox">
						<button class="checkbox-btn"></button>
						<div>Ученик</div>
					</div>
				</div>
				<div class="create-account-div">
					<button class="create-account-button">
						<div class="create-account-title">Создать аккаунт</div>
					</button>
				</div>
				<div class="log-in-div">
					<div class="have-an-account">Уже есть аккаунт ?</div>
					<a href="" class="log-in-bottom">Войти</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
