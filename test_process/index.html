<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Rubik:wght@400;500;600&display=swap" rel="stylesheet">
	<title>Testyroom</title>
</head>
<body>
	<div class="main">
		<div class="question"><b>Какой торговый путь был самым знаменитым в IX веке?</b>
			<div class="timer">
				17:56
			</div>
		</div>
		<div class="question-img">
			<img src="photo.jpg" alt="Изображение к заданию">
		</div>
		<div class="type-question">
			<div class="type">Один ответ</div>
			<div class="answers">
				<div class="answer">Днепровский</div>
				<div class="answer">Из варяг в греки</div>
				<div class="answer">Балтийский</div>
				<div class="answer">Киевский</div>
				<!-- <div class="answer">Русский</div>
				<div class="answer">Великий</div> -->
			</div>
			<!-- <div class="input-container">
				<input type="text" id="answer-input" placeholder="Введите свой ответ">
			</div> -->
		</div>
		<div class="navigation">
			<div class="number">
				3 из 18
			</div>
			<div class="bottom-buttons">
				<div class="row-buttons">
					<a class="back-further" href="#" style="margin-right: 10px;"><b>Назад</b></a>
					<a class="back-further" href="#"><b>Далее</b></a>
				</div>
				<div class="review-buttons">
					<a class="review" href="#"><b>Обзор</b></a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
